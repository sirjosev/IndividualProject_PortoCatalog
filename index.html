<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajer Portofolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #111827; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        .card, .btn { transition: all 0.2s ease-in-out; }
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 15px -3px rgba(76, 81, 191, 0.2), 0 4px 6px -2px rgba(76, 81, 191, 0.1);
            cursor: pointer;
        }
        .file-input-label { cursor: pointer; display: inline-block; padding: 0.75rem 1.5rem; background-color: #374151; color: white; border-radius: 0.5rem; font-weight: 500; }
        .file-input-label:hover { background-color: #4b5563; }
        input[type="file"] { display: none; }
        .modal-content { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .hidden-admin { display: none !important; }
        .youtube-embed { position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; max-width: 100%; }
        .youtube-embed iframe { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        .prose img, .prose video { border-radius: 0.5rem; }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">

    <div id="app-container" class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8 flex justify-between items-center">
            <div></div>
            <div>
                <h1 class="text-4xl md:text-5xl font-bold text-white">Portal Portofolio</h1>
                <p class="text-gray-400 mt-2">Koleksi Proyek dan Pengalaman</p>
            </div>
            <div>
                <button id="login-btn" class="btn bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg">Login</button>
                <button id="logout-btn" class="btn bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg hidden-admin">Logout</button>
            </div>
        </header>

        <!-- Main Controls (Admin Only) -->
        <div id="admin-controls" class="bg-gray-800 p-4 rounded-lg shadow-lg mb-8 flex-wrap items-center justify-between gap-4 hidden-admin">
            <div>
                <button id="add-new-btn" class="btn bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">
                    + Tambah Item Baru
                </button>
            </div>
            <div class="flex flex-wrap items-center gap-4">
                <label for="import-json" class="file-input-label">Impor portfolio.json</label>
                <input type="file" id="import-json" accept=".json">
                <button id="export-all-btn" class="btn bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Ekspor Semua</button>
                <button id="export-filtered-btn" class="btn bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Ekspor Filter</button>
            </div>
        </div>

        <!-- Modals (Login, Add/Edit, Preview, Confirm) -->
        <div id="login-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
            <div class="modal-content bg-gray-800 rounded-lg shadow-xl p-8 w-full max-w-sm">
                <h2 class="text-2xl font-bold mb-6 text-white text-center">Admin Login</h2>
                <form id="login-form">
                    <div class="mb-4">
                        <label for="keypass" class="block text-gray-300 text-sm font-bold mb-2">Keypass</label>
                        <input type="password" id="keypass" class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 bg-gray-700 text-white leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <p id="login-error" class="text-red-500 text-sm mb-4 hidden">Keypass salah.</p>
                    <div class="flex items-center justify-end gap-4">
                        <button type="button" id="login-cancel-btn" class="btn bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">Batal</button>
                        <button type="submit" class="btn bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Masuk</button>
                    </div>
                </form>
            </div>
        </div>
        
        <div id="item-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
            <div class="modal-content bg-gray-800 rounded-lg shadow-xl p-8 w-full max-w-3xl max-h-screen overflow-y-auto">
                <h2 id="modal-title" class="text-2xl font-bold mb-6 text-white"></h2>
                <form id="item-form">
                    <input type="hidden" id="item-id">
                    <div class="mb-4">
                        <label for="title" class="block text-gray-300 text-sm font-bold mb-2">Judul</label>
                        <input type="text" id="title" class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 bg-gray-700 text-white" required>
                    </div>
                    <div class="mb-4">
                        <label for="categories" class="block text-gray-300 text-sm font-bold mb-2">Rumpun / Kategori</label>
                        <input type="text" id="categories" class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 bg-gray-700 text-white" placeholder="Gunakan #tag, cth: #WebDev #UIUX">
                    </div>
                    <div class="mb-4">
                        <label for="description" class="block text-gray-300 text-sm font-bold mb-2">Deskripsi Singkat</label>
                        <textarea id="description" rows="3" class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 bg-gray-700 text-white"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="media" class="block text-gray-300 text-sm font-bold mb-2">Media & Lampiran (URL per baris)</label>
                        <textarea id="media" rows="4" class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 bg-gray-700 text-white" placeholder="Tempel URL gambar, video, YouTube, atau file lain di sini..."></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="documentation" class="block text-gray-300 text-sm font-bold mb-2">Dokumentasi Detail (Markdown)</label>
                        <textarea id="documentation" rows="6" class="shadow appearance-none border border-gray-600 rounded w-full py-2 px-3 bg-gray-700 text-white"></textarea>
                    </div>
                    <div class="flex items-center justify-end gap-4 mt-8">
                        <button type="button" id="cancel-btn" class="btn bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">Batal</button>
                        <button type="submit" class="btn bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg">Simpan</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="preview-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
            <div class="modal-content bg-gray-800 rounded-lg shadow-xl w-full max-w-4xl max-h-screen flex flex-col">
                <div id="preview-content" class="p-6 md:p-8 overflow-y-auto"></div>
                <div class="bg-gray-800 border-t border-gray-700 p-4 flex justify-end">
                     <button id="preview-close-btn" class="btn bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">Tutup</button>
                </div>
            </div>
        </div>
        
        <div id="confirm-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
            <div class="modal-content bg-gray-800 rounded-lg shadow-xl p-8 w-full max-w-md text-center">
                <p id="confirm-message" class="text-lg mb-6"></p>
                <div class="flex justify-center gap-4">
                    <button id="confirm-cancel-btn" class="btn bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-lg">Batal</button>
                    <button id="confirm-ok-btn" class="btn bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg">Ya</button>
                </div>
            </div>
        </div>

        <!-- Filter & Display -->
        <div class="mb-8">
            <h3 class="text-xl font-semibold mb-4 text-white">Filter berdasarkan Tag</h3>
            <div id="filter-container" class="flex flex-wrap gap-2"></div>
        </div>

        <div id="portfolio-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        <div id="no-data-message" class="text-center py-16 text-gray-500 hidden">
            <h2 class="text-2xl font-semibold">Portofolio Kosong</h2>
            <p class="mt-2">Tidak ada data untuk ditampilkan. Admin dapat login untuk menambah item.</p>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // --- CONFIG & STATE ---
        const KEYPASS = 'sirjosev';
        let portfolioData = [];
        let currentFilter = 'all';
        let filteredData = [];
        let isLoggedIn = false;

        // --- DOM ELEMENTS ---
        const dom = {
            adminControls: document.getElementById('admin-controls'),
            loginBtn: document.getElementById('login-btn'),
            logoutBtn: document.getElementById('logout-btn'),
            loginModal: document.getElementById('login-modal'),
            loginForm: document.getElementById('login-form'),
            loginCancelBtn: document.getElementById('login-cancel-btn'),
            loginError: document.getElementById('login-error'),
            itemModal: document.getElementById('item-modal'),
            itemForm: document.getElementById('item-form'),
            modalTitle: document.getElementById('modal-title'),
            cancelBtn: document.getElementById('cancel-btn'),
            previewModal: document.getElementById('preview-modal'),
            previewContent: document.getElementById('preview-content'),
            previewCloseBtn: document.getElementById('preview-close-btn'),
            confirmModal: document.getElementById('confirm-modal'),
            confirmMessage: document.getElementById('confirm-message'),
            confirmOkBtn: document.getElementById('confirm-ok-btn'),
            confirmCancelBtn: document.getElementById('confirm-cancel-btn'),
            portfolioGrid: document.getElementById('portfolio-grid'),
            filterContainer: document.getElementById('filter-container'),
            noDataMessage: document.getElementById('no-data-message'),
            addNewBtn: document.getElementById('add-new-btn'),
            exportAllBtn: document.getElementById('export-all-btn'),
            exportFilteredBtn: document.getElementById('export-filtered-btn'),
            importInput: document.getElementById('import-json'),
        };

        // --- AUTHENTICATION ---
        function checkLoginState() {
            isLoggedIn = sessionStorage.getItem('portfolio-admin') === 'true';
            updateLoginUI();
        }

        function updateLoginUI() {
            document.body.classList.toggle('admin-mode', isLoggedIn);
            dom.adminControls.classList.toggle('hidden-admin', !isLoggedIn);
            dom.adminControls.classList.toggle('flex', isLoggedIn);
            dom.loginBtn.classList.toggle('hidden', isLoggedIn);
            dom.logoutBtn.classList.toggle('hidden-admin', !isLoggedIn);
            updateUI(); // Re-render cards to show/hide edit buttons
        }

        function handleLogin(event) {
            event.preventDefault();
            const keypassInput = document.getElementById('keypass');
            if (keypassInput.value === KEYPASS) {
                sessionStorage.setItem('portfolio-admin', 'true');
                isLoggedIn = true;
                dom.loginModal.classList.add('hidden');
                keypassInput.value = '';
                dom.loginError.classList.add('hidden');
                updateLoginUI();
            } else {
                dom.loginError.classList.remove('hidden');
            }
        }

        function handleLogout() {
            sessionStorage.removeItem('portfolio-admin');
            isLoggedIn = false;
            updateLoginUI();
        }

        // --- DATA MANAGEMENT ---
        async function loadInitialData() {
            try {
                // Always try to fetch from portfolio.json first as per requirement
                const response = await fetch('portfolio.json');
                if (response.ok) {
                    portfolioData = await response.json();
                    console.log('Data loaded from portfolio.json');
                } else {
                    // Fallback to localStorage if file not found
                    const localData = localStorage.getItem('portfolioData');
                    if (localData) {
                        portfolioData = JSON.parse(localData);
                        console.log('Data loaded from localStorage.');
                    }
                }
            } catch (error) {
                console.error("Could not load initial data:", error);
                portfolioData = [];
            } finally {
                checkLoginState(); // This will call updateUI
            }
        }

        function saveData() {
            localStorage.setItem('portfolioData', JSON.stringify(portfolioData));
        }

        // --- UI RENDERING ---
        function updateUI() {
            renderFilterButtons();
            applyFilter();
            dom.noDataMessage.classList.toggle('hidden', portfolioData.length > 0);
            dom.portfolioGrid.classList.toggle('hidden', portfolioData.length === 0);
        }

        function renderPortfolioItems(items) {
            dom.portfolioGrid.innerHTML = '';
            items.forEach(item => {
                const card = document.createElement('div');
                card.className = 'card bg-gray-800 rounded-lg shadow-lg p-6 flex flex-col';
                card.dataset.id = item.id;

                const tags = parseHashtags(item.categories || '');
                const tagsHtml = tags.map(tag => `<span class="bg-gray-700 text-indigo-300 text-xs font-semibold mr-2 px-2.5 py-0.5 rounded">${tag}</span>`).join('');

                card.innerHTML = `
                    <div class="flex-grow mb-4" data-action="preview">
                        <h3 class="text-xl font-bold text-white mb-3">${item.title}</h3>
                        <div class="flex flex-wrap items-center mb-4">${tagsHtml}</div>
                        <p class="text-gray-400 line-clamp-3">${item.description || ''}</p>
                    </div>
                    <div class="admin-controls-item border-t border-gray-700 mt-auto pt-4 flex justify-end gap-2 ${isLoggedIn ? '' : 'hidden-admin'}">
                        <button class="edit-btn btn text-sm bg-gray-600 hover:bg-gray-500 text-white py-1 px-3 rounded" data-id="${item.id}">Edit</button>
                        <button class="delete-btn btn text-sm bg-red-700 hover:bg-red-600 text-white py-1 px-3 rounded" data-id="${item.id}">Hapus</button>
                    </div>
                `;
                dom.portfolioGrid.appendChild(card);
            });
        }

        function renderFilterButtons() {
            const allTags = new Set();
            portfolioData.forEach(item => {
                parseHashtags(item.categories || '').forEach(tag => allTags.add(tag));
            });

            const sortedTags = ['all', ...Array.from(allTags).sort()];
            dom.filterContainer.innerHTML = '';
            sortedTags.forEach(tag => {
                const button = document.createElement('button');
                button.textContent = tag;
                const baseClasses = 'btn capitalize py-2 px-4 rounded-lg font-medium';
                button.className = tag === currentFilter
                    ? `${baseClasses} bg-indigo-600 text-white`
                    : `${baseClasses} bg-gray-700 hover:bg-gray-600 text-gray-300`;
                button.addEventListener('click', () => { currentFilter = tag; updateUI(); });
                dom.filterContainer.appendChild(button);
            });
        }

        function applyFilter() {
            filteredData = (currentFilter === 'all')
                ? [...portfolioData]
                : portfolioData.filter(item => (item.categories || '').includes(currentFilter));
            renderPortfolioItems(filteredData);
        }
        
        // --- MODAL & FORM HANDLING ---
        function openItemModal(item = null) {
            dom.itemForm.reset();
            if (item) {
                // Mode Edit
                dom.modalTitle.textContent = 'Edit Item Portofolio';
                document.getElementById('item-id').value = item.id;
                document.getElementById('title').value = item.title;
                document.getElementById('categories').value = item.categories || '';
                document.getElementById('description').value = item.description || '';
                document.getElementById('media').value = item.media ? item.media.join('\n') : '';
                document.getElementById('documentation').value = item.documentation || '';
            } else {
                // Mode Tambah Baru
                dom.modalTitle.textContent = 'Tambah Item Portofolio';
                // Pastikan ID kosong untuk item baru
                document.getElementById('item-id').value = ''; 
            }
            dom.itemModal.classList.remove('hidden');
        }

        // --- [FIXED] FUNGSI PENYIMPANAN ITEM ---
        function handleFormSubmit(event) {
            event.preventDefault();
            const id = document.getElementById('item-id').value;
            const mediaValue = document.getElementById('media').value.trim();

            // Kumpulkan semua data dari form ke satu objek
            const itemData = {
                title: document.getElementById('title').value.trim(),
                categories: document.getElementById('categories').value.trim(),
                description: document.getElementById('description').value.trim(),
                media: mediaValue ? mediaValue.split('\n').map(s => s.trim()).filter(Boolean) : [],
                documentation: document.getElementById('documentation').value.trim(),
            };

            if (id) {
                // --- LOGIKA UPDATE ---
                // Jika ada ID, cari item yang ada dan perbarui
                const index = portfolioData.findIndex(item => item.id === id);
                if (index !== -1) {
                    portfolioData[index] = { ...portfolioData[index], ...itemData, id: id };
                }
            } else {
                // --- LOGIKA TAMBAH BARU ---
                // Jika tidak ada ID, buat item baru dengan ID baru
                const newItem = { ...itemData, id: `item-${Date.now()}` };
                portfolioData.unshift(newItem);
            }
            
            saveData();
            updateUI();
            dom.itemModal.classList.add('hidden');
        }

        // --- PREVIEW & MEDIA HANDLING ---
        function handlePreview(id) {
            const item = portfolioData.find(i => i.id === id);
            if (!item) return;

            const tags = parseHashtags(item.categories || '');
            const tagsHtml = tags.map(tag => `<span class="bg-indigo-500 text-white text-sm font-semibold mr-2 px-3 py-1 rounded-full">${tag}</span>`).join('');

            const mediaHtml = (item.media || []).map(renderMedia).join('');
            const documentationHtml = item.documentation ? marked.parse(item.documentation) : '';

            dom.previewContent.innerHTML = `
                <h2 class="text-3xl font-bold text-white mb-4">${item.title}</h2>
                <div class="flex flex-wrap gap-2 mb-6">${tagsHtml}</div>
                <div class="prose prose-invert max-w-none text-gray-300">
                    <p class="lead">${item.description || ''}</p>
                    ${mediaHtml ? `<h3>Media & Lampiran</h3>${mediaHtml}` : ''}
                    ${documentationHtml ? `<h3>Dokumentasi Detail</h3>${documentationHtml}` : ''}
                </div>
            `;
            dom.previewModal.classList.remove('hidden');
        }

        function renderMedia(url) {
            try {
                const urlLower = url.toLowerCase();
                const youtubeId = getYoutubeId(url);
                if (youtubeId) {
                    return `<div class="youtube-embed my-4"><iframe src="https://www.youtube.com/embed/${youtubeId}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>`;
                }
                if (/\.(jpeg|jpg|gif|png|webp)$/.test(urlLower)) {
                    return `<img src="${url}" alt="media content" class="my-4 w-full h-auto object-contain rounded-lg">`;
                }
                if (/\.(mp4|webm|ogg)$/.test(urlLower)) {
                    return `<video controls class="my-4 w-full rounded-lg"><source src="${url}" type="video/${urlLower.split('.').pop()}">Browser Anda tidak mendukung tag video.</video>`;
                }
                return `<p><a href="${url}" target="_blank" rel="noopener noreferrer" class="text-indigo-400 hover:text-indigo-300 font-medium">Unduh Lampiran: ${getFileName(url)} &rarr;</a></p>`;
            } catch (e) {
                return `<p class="text-red-500">Gagal memuat media: ${url}</p>`;
            }
        }

        // --- CONFIRMATION MODAL ---
        function showConfirm(message, onConfirm) {
            dom.confirmMessage.textContent = message;
            dom.confirmModal.classList.remove('hidden');
            dom.confirmOkBtn.onclick = () => {
                dom.confirmModal.classList.add('hidden');
                onConfirm();
            };
        }

        // --- CRUD ACTIONS ---
        function handleItemClick(e) {
            const card = e.target.closest('.card');
            if (!card) return;
            const id = card.dataset.id;
            if (e.target.closest('[data-action="preview"]')) {
                handlePreview(id);
            } else if (e.target.classList.contains('edit-btn')) {
                const item = portfolioData.find(i => i.id === id);
                if (item) openItemModal(item);
            } else if (e.target.classList.contains('delete-btn')) {
                showConfirm('Apakah Anda yakin ingin menghapus item ini?', () => {
                    portfolioData = portfolioData.filter(item => item.id !== id);
                    saveData();
                    updateUI();
                });
            }
        }

        // --- IMPORT / EXPORT ---
        function exportToJson(data, filename) {
            if (data.length === 0) { showConfirm("Tidak ada data untuk diekspor.", () => {}); return; }
            const jsonString = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = filename;
            document.body.appendChild(a); a.click();
            document.body.removeChild(a); URL.revokeObjectURL(url);
        }

        function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                showConfirm('Ini akan menimpa data saat ini. Lanjutkan?', () => {
                    try {
                        const importedData = JSON.parse(e.target.result);
                        if (Array.isArray(importedData)) {
                            portfolioData = importedData;
                            saveData(); updateUI();
                        } else { showConfirm('Format JSON tidak valid.', () => {});}
                    } catch (error) {
                        showConfirm('Gagal membaca file JSON.', () => {});
                    }
                });
            };
            reader.readAsText(file);
            event.target.value = '';
        }
        
        // --- UTILITIES ---
        function parseHashtags(str) {
            return str.match(/#\w+/g) || [];
        }
        function getYoutubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }
        function getFileName(url) {
            try { return new URL(url).pathname.split('/').pop(); }
            catch { return url; }
        }

        // --- EVENT LISTENERS ---
        dom.loginBtn.addEventListener('click', () => dom.loginModal.classList.remove('hidden'));
        dom.logoutBtn.addEventListener('click', handleLogout);
        dom.loginForm.addEventListener('submit', handleLogin);
        dom.loginCancelBtn.addEventListener('click', () => dom.loginModal.classList.add('hidden'));
        dom.addNewBtn.addEventListener('click', () => openItemModal());
        dom.itemForm.addEventListener('submit', handleFormSubmit);
        dom.cancelBtn.addEventListener('click', () => dom.itemModal.classList.add('hidden'));
        dom.previewCloseBtn.addEventListener('click', () => dom.previewModal.classList.add('hidden'));
        dom.confirmCancelBtn.addEventListener('click', () => dom.confirmModal.classList.add('hidden'));
        dom.portfolioGrid.addEventListener('click', handleItemClick);
        dom.importInput.addEventListener('change', handleImport);
        dom.exportAllBtn.addEventListener('click', () => exportToJson(portfolioData, 'portfolio.json'));
        dom.exportFilteredBtn.addEventListener('click', () => exportToJson(filteredData, `portfolio_${currentFilter.replace('#', '')}.json`));
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.querySelectorAll('.fixed.z-50').forEach(modal => modal.classList.add('hidden'));
            }
        });

        // --- INITIALIZATION ---
        loadInitialData();
    });
    </script>
</body>
</html>
